<ion-view view-title="Updates">
  <ion-content class="padding bg-updates">
    <ion-refresher
      pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card margin-top-zero">
      <a href="#/tab/updates/{{update.id}}" class="item" ng-repeat="update in notification" 
        type="item-text-wrap" >
        <div class="row">
          <div class="col">
            <p><strong>{{update.title}}</strong><p>
          </div>
        </div>
        <div class="row">
          <div class="col col-75">
            <p>{{update.body}}</p>
          </div>
          <div class="col col-25">
            <span ng-bind="update.date.substring(0, 10)"></span>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
