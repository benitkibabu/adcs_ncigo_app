<ion-view>
  <ion-content class="padding login-bg">
    <div class="row margin-top">
      <div class="col">
          <h1 class="title title-white">Nci Go Mobile</h1>
      </div>
    </div>
    <form name="loginForm" ng-submit="doLogin()" novalidate>
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Login</h2>
        </div>
        <div class="mdl-card__supporting-text  full-width" >
          <div class="list list-inset full-width">
            <label class="item item-input item-floating-label">
              <span class="input-label">Student Number</span>
              <input type="text" placeholder="Student Number" name="username" ng-model="loginData.username" ng-minlength="5" required>
              <span ng-show="loginForm.username.$error.minlength">* must be longer than 5 characters</span>
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" name="password" placeholder="Password" ng-model="loginData.password" ng-minlength="5" required>
              <span ng-show="loginForm.password.$error.minlength">* must be longer than 5 characters</span>
            </label>
            <label class="item item-input item-select">
              <div class="input-label" >Course</div>
              <select ng-model="loginData.course">
                <option >BA in Management Practice</option>
                <option ng-selected="true">Bsc Bachelor Honours in Computing</option>
                <option >BSc (Hons) in Computing - Evening</option>
                <option >Certificate in Business Analysis</option>
              </select>
            </label>
          </div>          
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <div class="">
            <button  ng-disabled="loginForm.$invalid" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
