<ion-view view-title="New Reminder">
	<ion-content class="padding">
	<form name="reminderForm" ng-submit="" novalidate>
		<div class="demo-card-square mdl-card mdl-shadow--2dp">
	        <div class=" mdl-card__title mdl-card--expand ">
	          <h2 class="mdl-card__title-text">New Reminder</h2>
	        </div>
	        <div class="mdl-card__supporting-text full-width" >
	          <div class="list list-inset">
	            <label class="item item-input item-floating-label">
	              <input type="text" placeholder="Title" name="title" ng-model="reminder.title" ng-minlength="5" required>
	              <span ng-show="reminderForm.title.$error.minlength">* Min 5 characters</span>
	            </label>
	            <label class="item item-input item-floating-label">
	              <span class="input-label">Body</span>
	              <input type="text" name="body" placeholder="body" ng-model="reminder.body" ng-minlength="5" required>
	              <span ng-show="reminderForm.body.$error.minlength">* Min 5 characters</span>
	            </label>
	            <label class="item item-input">
	              	<span class="input-label" >When?</span>
	              	<ionic-datepicker input-obj="datepickerObject">
					  <button class=" mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> 
					  	{{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}
					  </button>
					</ionic-datepicker>
	            </label>
	          </div>          
	        </div>
	        <div class="mdl-card__actions mdl-card--border">
	            <button  ng-disabled="reminderForm.$invalid" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="saveReminder()" type="submit">
	              Save
	            </button>
	        </div>
      	</div>
      </form>
	</ion-content>
</ion-view>
